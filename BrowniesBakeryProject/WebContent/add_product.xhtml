<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Add product</title>
</h:head>
<h:body>
	<f:view>
		<c:choose>
			<c:when test="${account.id !=0 &amp;&amp; account.type ==1}">
				<h:form enctype="multipart/form-data">
					<h:panelGrid columns="2">
						<h:outputText value="Tên sản phẩm"></h:outputText>
						<h:panelGroup>
							<h:inputText value="#{product.name}" required="true"
								requiredMessage="Nhập tên sản phẩm" id="txtName">
								<f:ajax render="msgsName" event="blur"></f:ajax>
							</h:inputText>
							<h:message for="txtName" id="msgsName"></h:message>
						</h:panelGroup>
						<h:outputText value="Giá"></h:outputText>
						<h:inputText value="#{product.price}">
							<f:validateDoubleRange minimum="0"></f:validateDoubleRange>
						</h:inputText>
						<h:outputText value="Ảnh đại diện"></h:outputText>
						<h:panelGroup>
							<p:fileUpload value="#{uploader.uploadedFile}" mode="simple"
								allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/"
								auto="true" />
						</h:panelGroup>
					</h:panelGrid>
					<h:commandButton value="Thêm" type="submit"
						action="#{productDAO.addProduct(product, uploader)}"></h:commandButton>
				</h:form>
			</c:when>
			<c:otherwise>
				<h:link value="Quay lại trang chủ" outcome="index"></h:link>
			</c:otherwise>
		</c:choose>
	</f:view>
</h:body>
</html>
