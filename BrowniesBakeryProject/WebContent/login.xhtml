<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<h:panelGroup id="loginFaile">
				<h:outputText value="Username or Password is incorrect"
					rendered="#{not empty account.name}"></h:outputText>
			</h:panelGroup>
			<h:panelGrid columns="2" id="tets">
				<h:outputText value="User name" />
				<h:panelGroup>
					<h:inputText value="#{account.name}" required="true"
						requiredMessage="Nhập tên tài khoản" id="txtUsername">
						<f:ajax render="msgsUsername" event="blur"></f:ajax>
					</h:inputText>
					<h:message for="txtUsername" id="msgsUsername"></h:message>
				</h:panelGroup>
				<h:outputText value="Password" />
				<h:panelGroup>
					<h:inputSecret value="#{account.password}" required="true"
						requiredMessage="Nhập mật khẩu" id="txtPass">
						<f:ajax render="msgsPass"></f:ajax>
					</h:inputSecret>
					<h:message for="txtPass" id="msgsPass"></h:message>
				</h:panelGroup>
				<h:panelGroup>
					<h:commandButton value="Login"
						action="${accountDAO.verify(account)}">
						<f:ajax render="loginFaile" execute="@form"></f:ajax>
					</h:commandButton>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</f:view>
</h:body>
</html>
